name: Publish release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: publish
  cancel-in-progress: false

jobs:
  publish:
    name: "publish: release"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python 3.12
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Extract version
        id: version
        run: |
          version=$(python3 -c "
          import tomllib
          from pathlib import Path
          print(tomllib.loads(Path('pyproject.toml').read_text())['project']['version'])
          ")
          echo "version=$version" >> "$GITHUB_OUTPUT"
          echo "tag=v$version" >> "$GITHUB_OUTPUT"

      - name: Check if tag already exists
        id: tag_check
        run: |
          if git rev-parse "${{ steps.version.outputs.tag }}" >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Tag and release
        if: steps.tag_check.outputs.exists == 'false'
        uses: wphillipmoore/standard-actions/actions/publish/tag-and-release@develop
        with:
          version: ${{ steps.version.outputs.version }}
          release-title: standard-tooling
          release-notes: |
            ## standard-tooling v${{ steps.version.outputs.version }}

            Python package providing shared development tooling for all managed repositories.

            ## Links

            - [Documentation](https://wphillipmoore.github.io/standard-tooling/)

      - name: Generate app token for bump PR
        if: steps.tag_check.outputs.exists == 'false'
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Set up uv
        if: steps.tag_check.outputs.exists == 'false'
        uses: astral-sh/setup-uv@v6

      - name: Version bump PR
        if: steps.tag_check.outputs.exists == 'false'
        uses: wphillipmoore/standard-actions/actions/publish/version-bump-pr@develop
        with:
          current-version: ${{ steps.version.outputs.version }}
          version-file: pyproject.toml
          version-regex: '^(version\s*=\s*\").*(\"\s*)$'
          version-replacement: '\g<1>{version}\2'
          version-regex-multiline: "true"
          develop-version-command: python3 -c "import sys, tomllib; print(tomllib.loads(sys.stdin.read())['project']['version'])"
          post-bump-command: uv lock
          extra-files: uv.lock
          app-token: ${{ steps.app-token.outputs.token }}
