site_name: Standard Tooling
site_description: Shared development tooling for git hooks, validation, and automation
repo_url: https://github.com/wphillipmoore/standard-tooling
repo_name: wphillipmoore/standard-tooling

docs_dir: docs
strict: true
edit_uri: ""

extra:
  version:
    provider: mike

plugins:
  - search

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - content.code.copy
    - search.highlight
    - search.suggest

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.snippets
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Script Reference:
      - Overview: reference/index.md
      - Git Hooks:
          - pre-commit: reference/hooks/pre-commit.md
          - commit-msg: reference/hooks/commit-msg.md
      - Bash Validators:
          - commit-message: reference/lint/commit-message.md
          - repo-profile: reference/lint/repo-profile.md
          - markdown-standards: reference/lint/markdown-standards.md
          - pr-issue-linkage: reference/lint/pr-issue-linkage.md
      - CLI Tools:
          - st-commit: reference/dev/commit.md
          - st-submit-pr: reference/dev/submit-pr.md
          - st-prepare-release: reference/dev/prepare-release.md
          - st-finalize-repo: reference/dev/finalize-repo.md
          - st-validate-local: reference/dev/validate-local.md
  - Guides:
      - Consuming Repo Setup: guides/consuming-repo-setup.md
      - Three-Tier CI: guides/three-tier-ci.md
      - Validation Matrix: guides/validation-matrix.md
      - Releasing: guides/releasing.md
